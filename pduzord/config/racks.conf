# racks.conf

# Snocomm Electrical

# Configuración estática de racks para monitoreo eléctrico

[racks]
RACK1,192.168.10.11,16,CORE
RACK2,192.168.10.12,16,CORE
RACK3,192.168.10.13,16,EDGE
RACK4,192.168.10.14,16,LAB
RACK5,192.168.10.15,16,LAB
RACK6,192.168.10.16,16,EDGE
RACK7,192.168.10.17,16,EDGE
RACK8,192.168.10.18,16,LAB

# Formato: RACK, IP Medidor/PDU, Capacidad máxima A, Perfil

[thresholds]
WARN=70      # Porcentaje para alerta de consumo alto
CRIT=90      # Porcentaje para alerta crítica/sobrecarga

[action_policies]
CORE=no_shutdown
EDGE=warn_disable_ports
LAB=shutdown_low_priority
